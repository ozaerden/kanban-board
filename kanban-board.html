    <title>Kanban Board</title>

    <style>
        .container {
            display: flex;

        .fixed-2 {

            width: 300px;
            height: 150px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            background-color: #f7f7f7;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .fixed-2 hr {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            width: 99%;
            margin: auto;
            border-bottom: 3px solid #5aabe3;
        }

        .flex-item {
            flex-grow: 1;
        }

        .input-design {
            margin-top: 5px;
