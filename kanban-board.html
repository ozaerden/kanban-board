<!DOCTYPE html>
<html>

<head>
    <link href="https://www.primeapps.io/assets/images/favicon.png" rel="icon" type="image/png">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.915/styles/kendo.default-v2.min.css" />

    <script src="https://kendo.cdn.telerik.com/2020.3.915/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.915/js/angular.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2020.3.915/js/kendo.all.min.js"></script>
    <script src="kanban.js"></script>

</head>

<body>
    <div id="kanban" ng-app="KendoDemos">
        <div class="container" ng-controller="MyCtrl">

            <div class="chart-1">
                <div class="header" id="header1">
                    <h3>
                        Todo
                        <kendo-button icon="'k-icon k-i-plus'" style="float: right"></kendo-button>
                    </h3>
                </div>
                <div>
                    <select name="board-col" id="board-col" kendo-list-box k-options="boardOptions"></select>
                    <kendo-button icon="'k-icon k-i-edit'" style="float: right"></kendo-button>
                </div>
            </div>

            <div class="chart-1">
                <div class="header" id="header2">
                    <h3>
                        Ongoing
                        <kendo-button icon="'k-icon k-i-plus'" style="float: right"></kendo-button>
                    </h3>
                </div>
                <select name="board-col" id="board-col" kendo-list-box k-options="boardOptions"></select>
            </div>

            <div class="chart-1">
                <div class="header" id="header3">
                    <h3>
                        Closed
                        <kendo-button icon="'k-icon k-i-plus'" style="float: right"></kendo-button>
                    </h3>
                </div>
                <select name="board-col" id="board-col" kendo-list-box k-options="boardOptions"></select>
            </div>

        </div>

        <style>

            html {
                font-size: 14px;
                font-family: Arial, Helvetica, sans-serif;
            }

            #kanban .demo-section {
                max-width: none;
                width: 600px;
            }

            #kanban .k-listbox {
                width: 300px;
                height: 450px;
            }

            #kanban .k-listbox:first-of-type {
                width: 300px;
                margin-right: 1px;
            }

            .container {
                display: flex;
                background-color: #f7f7f7;
            }

            .header {
                border-radius: 5px;
                width: 340px;
                height: 40px;
                margin-bottom: 20px;
                color: #ffffff;
            }

            #header1 {
                background-color: #be90e4;
            }

            #header2 {
                background-color: #5aabe3;
            }

            #header3 {
                background-color: #87d37c;
            }

            .chart-1 {
                border-radius: 5px;
                margin-left: 40px;
                background-color: #ffffff;
            }

            .chart-2 {
                position: relative;
                border-radius: 5px;
                width: 300px;
                height: 150px;
                margin-left: 20px;
                margin-right: 20px;
                margin-bottom: 20px;
                background-color: #f7f7f7;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            .chart-2 hr {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                border-top: 0;
                border-bottom: 3px solid #5aabe3;
                border-bottom-left-radius: 10%;
                border-bottom-right-radius: 10%;
            }

            .flex-item {
                flex-grow: 1;
            }

            .h4-design {
                color: #4b6a9f;
                margin-bottom: 0px;
                margin-left: 10px;
                width: 250px;
            }
        </style>

    </div>

</body>

</html>
